<!DOCTYPE html>
<html>

<head>
  <title>soundSling example</title>
  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="rhizome/rhizome.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>

<body>
  <div id="myAlert" class="overlay">

    <div class="overlay-content" onclick="closeNav()">
      <h2>Welcome to SoundSling</h2>
      <p>
        Move the indicator dot to select the seat you are sitting in. The top of the page represents the stage, and the bottom represents the back of the hall.
      </p>
      <p>
        When you are done, press 'Start' to begin.
      </p>
      <p>Tap the screen to get started.</p>

    </div>





  </div>

  <script>

    function closeNav() {
      document.getElementById("myAlert").style.width = "0%";
    }


  </script>
